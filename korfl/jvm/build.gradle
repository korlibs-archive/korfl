apply plugin: 'kotlin-platform-jvm'

dependencies {
	expectedBy project(":korfl-common")

	compile "com.soywiz:korim:$korimVersion"
	compile "com.soywiz:korau:$korauVersion"
	compile "com.soywiz:korau-mp3:$korauVersion"
}

sourceSets {
	main.resources.srcDirs = [ '../common/src/main/resources', '../common/src/generated/resources' ]
}

